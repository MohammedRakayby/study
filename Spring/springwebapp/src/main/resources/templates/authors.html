<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Authors List</title>
</head>
<body>
<h1>Author List</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Last Name</th>
			<th>First Name</th>
		</tr>
		<tr th:each="author:${authors}">
			<td th:text="${author.id}">123</td>
			<td th:text="${author.firstName}">book title</td>
			<td th:text="${author.lastName}">publisher name</td>
		</tr>
	</table>
</body>
</html>
